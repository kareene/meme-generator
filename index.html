<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memegen</title>
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">
    <header class="main-header flex space-between align-center">
        <div class="logo"><img src="icons/logo.png" alt="memegen logo"></div>
        <nav class="main-nav-container">
            <ul class="clean-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="gallery-container">
        <section class="search"></section>
        <section class="images-container">
        </section>
    </section>
    <section class="editor-container">
        <section class="editor-img">
            <canvas id="meme-canvas" height="300" width="300" onclick="onCanvasClicked(event)"></canvas>
        </section>
        <section class="editor-controls">
            <input type="text" name="meme-text" placeholder="Enter meme text" oninput="onUpdateMemeText(this.value)">
            <input title="Text Color" type="color" name="fill-color" onchange="onUpdateFillColor(this.value)">
            <button title="Text Size" onclick="onUpdateTextSize(+2)">&plus;</button>
            <button title="Text Size" onclick="onUpdateTextSize(-2)">&minus;</button>
            <button title="Align Left" onclick="onUpdateTextAlign('left')"><i class="fa fa-align-left" aria-hidden="true"></i></button>
            <button title="Align Center" onclick="onUpdateTextAlign('center')"><i class="fa fa-align-center" aria-hidden="true"></i></button>
            <button title="Align Right" onclick="onUpdateTextAlign('right')"><i class="fa fa-align-right" aria-hidden="true"></i></button>
            <button title="Move Line" onclick="onMoveMemeLine(-5)">&uarr;</button>
            <button title="Move Line" onclick="onMoveMemeLine(+5)">&darr;</button>
            <button title="Switch Line" onclick="onChangeLine()">&udarr;</button>
            <button onclick="onAddMemeLine()">Add Line</button>
            <button onclick="onDeleteMemeLine()">Delete Line</button>
            <a href="#" onclick="onDownloadCanvas(this)" download=""><button>Save</button></a>
        </section>
    </section>
    <section class="about"></section>
    <footer class="main-footer flex direction-column content-center align-center">
        <div class="logo"><img src="icons/logo.png" alt="memegen logo"></div>
        <small>all rigths reserved 2020</small>
    </footer>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
